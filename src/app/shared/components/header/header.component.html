<header class="main-header">
  <!-- Logo -->
  <a [routerLink]="[data.urlHome]" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>App</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>{{ data.appName1 }}</b>{{ data.appName2 }}</span>
  </a>

  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
          <span class="sr-only">Toggle navigation</span>
      </a>

      <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">
              <!-- User Account: style can be found in dropdown.less -->
              <li class="dropdown user user-menu">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                      <img src="node_modules/admin-lte/dist/img/avatar.png" class="user-image" alt="User Image">
                      <span class="hidden-xs">{{ data.fullname }}</span>
                  </a>
                  <ul class="dropdown-menu">
                      <!-- User image -->
                      <li class="user-header">
                          <img src="node_modules/admin-lte/dist/img/avatar.png" class="img-circle" alt="User Image">
                          <p>
                              {{ data.fullname }}
                              <small>Registrado el {{ data.createdAt | date:'dd/MM/yyyy HH:mm:ss' }}</small>
                          </p>
                      </li>
                      <!-- Menu Footer-->
                      <li class="user-footer">
                          <!--
                          <div class="pull-left">
                              <a href="#" class="btn btn-default btn-flat">Perfil</a>
                          </div>
                          -->
                          <div class="pull-right">
                              <button type="button" (click)="logout()" class="btn btn-default btn-flat">Cerrar sesi√≥n</button>
                          </div>
                      </li>
                  </ul>
              </li>
          </ul>
      </div>
  </nav>
</header>
